<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <title>Company Directory</title>
        <link rel='shortcut icon' type='image/x-icon' href='./images/icons8-contacts-48.png'>
        <!-- Bootstrap -->
        <link rel='stylesheet' href='./css/bootstrap.min.css'>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/fontawesome.css">
        <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/solid.css">
        <!-- style -->
        <link rel='stylesheet' href='./css/styles.css'>
    </head>
    <body>
        <nav class='navbar navbar-expand-lg bg-body-tertiary sticky-top'>
            <div class='container-fluid'>
                <div class='d-flex'>
                    <a class='me-2' href='#'>
                        <img src='./images/icons8-contacts-48.png'>
                    </a>
                    <select id='select' class='form-select' aria-label='Default select example'>
                        <option value='personnel' selected>Personnel</option>
                        <option value='department'>Department</option>
                        <option value='location'>Location</option>
                    </select>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id='navbarText'>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class='nav-item ms-2'>
                            <a class='nav-link' href='#' data-bs-toggle="modal" data-bs-target="#cpm">Add personnel</a>
                        </li>
                        <li class='nav-item ms-2'>
                            <a class='nav-link' href='#' data-bs-toggle="modal" data-bs-target="#cdm">Add department</a>
                        </li>
                        <li class='nav-item ms-2'>
                            <a class="nav-link" href='#' data-bs-toggle='modal' data-bs-target='#clm'>Add location</a>
                        </li>
                        <li class='nav-item ms-2'>
                            <form id='search-form' class="d-flex" role="search">
                                <input id='search-input' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>

                        </li>
                        <li class='nav-item ms-2'>
                            <button id='show-all' class="btn btn-outline-primary" type="button">Show all</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Create personnel Modal -->
        <div id='cpm' class="modal fade" tabindex="-1" aria-labelledby="create-personnel-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="create-personnel-modal">Add personnel</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='create-personnel' action=''>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='fname' name='fname' class='form-control' placeholder='First name'/>
                                <label for='fname'>First name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='lname' name='lname' class='form-control' placeholder='Last name'/>
                                <label for='lname'>Last name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='job' name='job' class='form-control' placeholder='Job title'/>
                                <label for='job'>Job title</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='email' name='email' class='form-control' placeholder='Email'/>
                                <label for='email'>Email</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <select id='department' class='form-select' aria-label='Default select example' placeholder='Department'></select>
                                <label for='department'>Department</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit personnel Modal -->
        <div id='epm' class="modal fade" tabindex="-1" aria-labelledby="edit-personnel-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="edit-personnel-modal"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='edit-personnel' action=''>
                        <input type='hidden' id='personnel-id'>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-fname' name='edit-fname' class='form-control' placeholder='First name'/>
                                <label for='edit-fname'>First name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-lname' name='edit-lname' class='form-control' placeholder='Last name'/>
                                <label for='edit-lname'>Last name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-job' name='edit-job' class='form-control' placeholder='Job title'/>
                                <label for='edit-job'>Job title</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-email' name='edit-email' class='form-control' placeholder='Email'/>
                                <label for='edit-email'>Email</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <select id='edit-dep' class='form-select' aria-label='Default select example' placeholder='Department'></select>
                                <label for='edit-dep'>Department</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Create department Modal -->

        <div id='cdm' class="modal fade" tabindex="-1" aria-labelledby="create-department-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id='create-department-modal'>Add department</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='create-department' action=''>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='dname' name='dname' class='form-control' placeholder='Department name'/>
                                <label for='dname'>Department name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <select id='location' class='form-select' aria-label='Default select example' placeholder='Location'></select>
                                <label for='location'>Location</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit department Modal -->

        <div id='edm' class="modal fade" tabindex="-1" aria-labelledby="edit-department-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id='edit-department-modal'></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='edit-department' action=''>
                        <input type='hidden' id='department-id'>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-dname' name='edit-dname' class='form-control' placeholder='Department name'/>
                                <label for='edit-dname'>Department name</label>
                            </div>
                            <div class='form-floating mb-3'>
                                <select id='edit-loc' class='form-select' aria-label='Default select example' placeholder='Location'></select>
                                <label for='edit-loc'>Location</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Create location Modal -->

        <div id='clm' class="modal fade" tabindex="-1" aria-labelledby="create-location-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id='create-location-modal'>Add location</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='create-location' action=''>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='locname' name='locname' class='form-control' placeholder='Location name'/>
                                <label for='locname'>Location name</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit location Modal -->

        <div id='elm' class="modal fade" tabindex="-1" aria-labelledby="edit-location-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id='edit-location-modal'></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id='edit-location' action=''>
                        <input type='hidden' id='location-id'>
                        <div class="modal-body">
                            <div class='form-floating mb-3'>
                                <input type='text' id='edit-locname' name='edit-locname' class='form-control' placeholder='Location name'/>
                                <label for='edit-locname'>Location name</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lists -->

        <table class="personnel-table table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th class='d-none d-sm-table-cell'>Job title</th>
                    <th class='d-none d-md-table-cell'>Email</th>
                    <th class='d-none d-lg-table-cell'>Department</th>
                    <th class='d-none d-xl-table-cell'>Location</th>
                    <th class='right'>Action</th>
                </tr>
            </thead>
            <tbody id='personnel-list'></tbody>
        </table>

        <table class="department-table table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class='d-none d-sm-table-cell'>Location</th>
                    <th class='right'>Action</th>
                </tr>
            </thead>
            <tbody id='department-list'></tbody>
        </table>
        
        <table class="location-table table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class='right'>Action</th>
                </tr>
            </thead>
            <tbody id='location-list'></tbody>
        </table>

        <!-- Alert toast -->

        <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
            <div id='alert-toast' class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Success toast -->

        <div class="toast-container position-fixed bottom-0 translate-middle-x start-50 p-3">
            <div id='success-toast' class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- Warning modal for deletion -->
        <div class="modal fade" id="confirm-delete-modal" tabindex="-1" aria-labelledby="confirm-delete-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="confirm-delete-modal-title"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type='hidden' id='item-to-delete-id'>
                        Are you sure you want to delete this <span id='confirm-delete-modal-body'></span>? This action cannot be reverted.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id='delete-button' type="button" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="cant-delete-modal" tabindex="-1" aria-labelledby="cant-delete-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="cant-delete-modal-title"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id='cant-delete-modal-body'>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src='./js/jquery-3.6.3.min.js'></script>
        <!-- Bootstrap -->
        <script src='./js/bootstrap.bundle.min.js'></script>
        <!-- Main script -->
        <script src='./js/main.js'></script>
    </body>
</html>
